<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Netflix - Recriando</title>
</head>

<body style="background-color: black;">

    <header class="header-background">
        
        <div class="header-linear-gradient">

            <div class="header-top">
                
                <div class="header-logo">
                    <img src="./assets/logo.svg" alt="">
                </div>

                <div class="header-content-r">

                    <div class="select-group">
                        <img class="globe" src="./assets/globe.svg" alt="">
                        <img class="down" src="./assets/btn down.svg" alt="">
        
                        <select>
                            <option>Português</option>
                            <option>Inglês</option>
                        </select>
                    </div>
                        
                        <button class="btn-medium">Entrar</button>

                </div>
            </div>
            
            <div class="main">

                <div class="main-content">                 
                    <h1> Filmes, séries e muito mais.<br>Sem limites. </h1>
                    <h2>Assista onde quiser. Cancele quando quiser.</h2>
                    <p>Pronto pra assistir? informe seu email para criar ou reiniciar sua assinatura.</p>
                </div>

                <div class="form-control">

                    <div class="txt-group">
                        <input type="text" id="txtForMail" name="txtForMail" placeholder="Netflix">
                        <label for="txtForMail">Email</label>
                        <br>
                        <span class="hidden">Mensagem de erro</span>
                    </div>
                    
                    <button class="btn-larger">
                        Vamos lá
                        <img src="./assets/btn arrow.svg" alt="seta">
                    </button>
    
                </div>
            </div>

            

        </div>

    </header>
</body>
</html>
